{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Knots Quiz: Review</h1>
    <p class="lead text-center">Match the types of knots to their names by dragging images onto the corresponding names.</p>

    <!-- Ensure all content is within the same 'content' block -->
    <div class="d-flex justify-content-center mt-4">
        <div id="knot-images" class="d-flex flex-row align-items-center justify-content-center gap-3">
            <img src="{{ url_for('static', filename='images/single.png') }}" alt="Single Crochet" class="draggable" draggable="true" data-knot="single-crochet">
            <img src="{{ url_for('static', filename='images/halfdouble.png') }}" alt="Half Double Crochet" class="draggable" draggable="true" data-knot="half-double">
            <img src="{{ url_for('static', filename='images/double.png') }}" alt="Double Crochet" class="draggable" draggable="true" data-knot="double-crochet">
        </div>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <div id="knot-types" class="d-flex flex-row align-items-center justify-content-center gap-3">
            <div class="drop-zone" data-knot="single-crochet">Single Crochet</div>
            <div class="drop-zone" data-knot="half-double">Half-Double Crochet</div>
            <div class="drop-zone" data-knot="double-crochet">Double Crochet</div>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-8 d-flex justify-content-between">
            <button class="btn btn-secondary" onclick="location.href='{{ url_for('quiz5') }}'">Previous</button>
            <button class="btn btn-secondary" onclick="location.href='{{ url_for('feedback') }}'">Finish</button>
        </div>
    </div>
</div>


<script>
document.addEventListener('DOMContentLoaded', function () {
  const draggables = document.querySelectorAll('.draggable');
  const dropZones = document.querySelectorAll('.drop-zone');

  draggables.forEach(draggable => {
    draggable.addEventListener('dragstart', function(e) {
      e.dataTransfer.setData('text', e.target.getAttribute('data-knot'));
    });
  });

  dropZones.forEach(zone => {
    zone.addEventListener('dragover', function(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
    });

    zone.addEventListener('drop', function(e) {
      e.preventDefault();
      const knotType = e.dataTransfer.getData('text');
      const matched = knotType === e.target.getAttribute('data-knot');

      if (matched) {
        e.target.classList.add('matched');
      }

      const matchedZones = Array.from(dropZones).filter(zone => zone.classList.contains('matched'));

      if (matchedZones.length === dropZones.length) {
        alert('All matches are correct!');
      } else if (matched) {
        alert('Matched correctly!');
      } else {
        alert('Wrong match. Try again!');
      }
    });
  });
});
</script>
<style>
    .drop-zone {
        width: 250px;  /* Large width for better target area */
        height: 100px; /* Tall enough to be easily droppable */
        background-color: #f8f9fa; /* Light background color */
        color: #343a40; /* Dark text for better readability */
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px; /* Larger font size for readability */
        border: 2px dashed #007bff;
        border-radius: 4px;
        transition: background-color 0.3s, border-color 0.3s;
    }
    .draggable {
        cursor: pointer;  /* Indicates the item can be dragged */
        transition: opacity 0.2s ease-in-out;
    }
    .draggable:active {
        opacity: 0.6;  /* Indicates the item is being dragged */
    }
    .matched {
        background-color: #28a745; /* Green background for matched items */
        border-color: #28a745; /* Green border for matched items */
        color: white; /* White text color for matched items */
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
</style>
{% endblock %}
