{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Drag the steps into the correct order</h1>
    <div class="space-mt"></div>
    
    <div id="draggable-container-t" class="d-flex flex-column align-items-center mt-3 gap-3">
        <button class="btn btn-info draggable-t" draggable="true" id="step1">Pull the yarn through both loops on your hook</button>
        <button class="btn btn-info draggable-t" draggable="true" id="step2">Grab the yarn from your forefinger and pull it through</button>
        <button class="btn btn-info draggable-t" draggable="true" id="step3">Insert your hook into the stitch</button>
        <button class="btn btn-info draggable-t" draggable="true" id="step4">Bring the yarn over your hook</button>
    </div>
    
    <div class="row justify-content-center mt-4">
        <div class="col-md-8 d-flex justify-content-between align-items-center">
            <button class="btn quiz-btn-secondary" onclick="location.href='{{ url_for('quiz3') }}'">Previous</button>
            <button class="btn quiz-btn-primary" onclick="location.href='{{ url_for('quiz5')>Next</button> <!-- Removed direct navigation -->
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const draggables = document.querySelectorAll('.draggable-t');
    const container = document.getElementById('draggable-container-t');

    draggables.forEach(draggable => {
        draggable.addEventListener('dragstart', function(e) {
            e.dataTransfer.setData('text/plain', draggable.id);
            draggable.classList.add('dragging');
        });

        draggable.addEventListener('dragend', function(e) {
            draggable.classList.remove('dragging');
        });

        container.addEventListener('dragover', function(e) {
            e.preventDefault();
            const afterElement = getDragAfterElement(container, e.clientY);
            const dragging = document.querySelector('.dragging');
            if (afterElement == null) {
                container.appendChild(dragging);
            } else {
                container.insertBefore(dragging, afterElement);
            }
        });
    });
});

function getDragAfterElement(container, y) {
    const draggableElements = [...container.querySelectorAll('.draggable-t:not(.dragging)')];

    return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
            return { offset: offset, element: child };
        } else {
            return closest;
        }
    }, { offset: Number.NEGATIVE_INFINITY }).element;
}

function submitOrder() {
    const order = Array.from(document.querySelectorAll('.draggable-t')).map(el => el.id);
    fetch('{{ url_for("submit_order_quiz", quiz_id=4) }}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ order: order })
    })
    .then(response => response.json())
    .then(data => {
        if (data.correct) {
            window.location.href = data.next_url;
        } else {
            alert('Incorrect, try again!');
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
</script>
{% endblock %}
