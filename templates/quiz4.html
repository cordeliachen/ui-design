{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Arrange the steps for starting a chain</h1>
    <div id="draggable-container" class="d-flex flex-row align-items-center justify-content-center mt-3 gap-3" style="overflow-x: auto; white-space: nowrap;">
        {% for step_num, step in data.get("4").steps.items() %}
        <img src="{{ step.image }}" class="draggable" draggable="true" id="step{{ step_num }}" alt="Step {{ step_num }}" style="max-width: 100%; height: auto;">
        {% endfor %}
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-md-8 d-flex justify-content-between">
            <button onclick="location.href='{{ url_for('quiz3') }}'" class="btn quiz-btn-secondary">Previous</button>
            <button onclick="submitOrderQuiz(4)" class="btn quiz-btn-primary">Next</button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const draggables = document.querySelectorAll('.draggable');
    const container = document.getElementById('draggable-container');

    draggables.forEach(draggable => {
        draggable.addEventListener('dragstart', function(e) {
            e.dataTransfer.setData('text/plain', draggable.id);
            draggable.classList.add('dragging');
        });

        draggable.addEventListener('dragend', function(e) {
            draggable.classList.remove('dragging');
        });

        container.addEventListener('dragover', function(e) {
            e.preventDefault();
            const afterElement = getDragAfterElement(container, e.clientX);
            const dragging = document.querySelector('.dragging');
            if (afterElement == null) {
                container.appendChild(dragging);
            } else {
                container.insertBefore(dragging, afterElement);
            }
        });
    });

    function getDragAfterElement(container, x) {
        const draggableElements = [...container.querySelectorAll('.draggable:not(.dragging)')];
        return draggableElements.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = x - box.left - box.width / 2;
            if (offset < 0 && offset > closest.offset) {
                return { offset: offset, element: child };
            } else {
                return closest;
            }
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
});

function submitOrderQuiz(quizId) {
    const order = Array.from(document.querySelectorAll('.draggable')).map(el => el.id);
    fetch('{{ url_for("submit_order_quiz", quiz_id=quizId) }}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ order: order })
    })
    .then(response => response.json())
    .then(data => {
        if (data.correct) {
            window.location.href = data.next_url;
        } else {
            alert('Incorrect, try again!');
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
</script>
{% endblock %}
