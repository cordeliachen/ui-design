{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Order the Steps for Crocheting Technique (5/6)</h1>
    <div id="draggable-container" class="d-flex flex-row align-items-center justify-content-center mt-3 gap-3" style="overflow-x: auto; white-space: nowrap;">
        {% for step in steps %}
        <img src="{{ step.image }}" class="draggable" draggable="true" id="step{{loop.index}}" alt="step{{loop.index}}" style="max-width: 100%; height: auto;">
        {% endfor %}
    </div>

    <!-- New Question Section -->
    <div class="mt-5 text-center">
        <h2>What kind of knot is this?</h2>
        <div class="centered-flex mt-3">
            <label>
                <input type="radio" name="question2" value="Slip Knot"> Slip Knot
            </label>
            <label>
                <input type="radio" name="question2" value="Single Crochet"> Single Crochet
            </label>
            <label>
                <input type="radio" name="question2" value="Half Double Crochet"> Half Double Crochet
            </label>
            <label>
                <input type="radio" name="question2" value="Double Crochet"> Double Crochet
            </label>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-8 d-flex justify-content-between">
            <button onclick="location.href='{{ url_for('quiz4') }}'" class="btn quiz-btn-secondary">Previous</button>
            <button onclick="submitOrder()" class="btn quiz-btn-primary">Next</button>
        </div>
    </div>
    
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const draggables = document.querySelectorAll('.draggable');
    const container = document.getElementById('draggable-container');

    draggables.forEach(draggable => {
        draggable.addEventListener('dragstart', function(e) {
            e.dataTransfer.setData('text/plain', draggable.id);
            draggable.classList.add('dragging');
        });

        draggable.addEventListener('dragend', function(e) {
            draggable.classList.remove('dragging');
        });

        container.addEventListener('dragover', function(e) {
            e.preventDefault();
            const afterElement = getDragAfterElement(container, e.clientX);
            const dragging = document.querySelector('.dragging');
            if (afterElement == null) {
                container.appendChild(dragging);
            } else {
                container.insertBefore(dragging, afterElement);
            }
        });
    });

    function getDragAfterElement(container, x) {
        const draggableElements = [...container.querySelectorAll('.draggable:not(.dragging)')];
        return draggableElements.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = x - box.left - box.width / 2;
            if (offset < 0 && offset > closest.offset) {
                return { offset: offset, element: child };
            } else {
                return closest;
            }
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
});
function submitOrder() {
    const order = Array.from(document.querySelectorAll('.draggable-t')).map(el => el.id);
    fetch('/check_order', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ order: order })
    })
    .then(response => response.json())
    .then(data => {
        var messageBox = document.getElementById("messageBox");
        if (data.correct) {
            messageBox.className = "alert alert-success";
            messageBox.textContent = "Correct! Redirecting...";
            messageBox.style.display = "block";
            setTimeout(() => (window.location.href = data.next_url), 2000);
        } else {
            messageBox.className = "alert alert-danger";
            messageBox.textContent = "Incorrect, try again!";
            messageBox.style.display = "block";
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

</script>
{% endblock %}
